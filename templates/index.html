<!DOCTYPE html>
<html>
<head>
	<title>Task Maneger</title>
</head>
<body>
<a href="insert">Add Task</a>
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Date</th>
			<th>Type</th>
			<td>Action</td>
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
		<tr>
			<td>{{ row.1 }}</td>
			<td>{{ row.2 }}</td>
			<td>{{ row.3 }}</td>
			<td><a href="edit/{{ row.0 }}">Edit</a><a href="delete/{{ row.0 }}">Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<a href="logout">Logout</a>
</body>
</html>
