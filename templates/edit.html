<!DOCTYPE html>
<html>
<head>
	<title>Task Edit</title>
</head>
<body>
<form method="post" action="/update_del">
	{% for row in data1 %}
	<input type="hidden" name="id" value="{{row[0]}}">
	<label>Name</label>
	<input type="text" name="name" value="{{row[1]}}">
	<label>Date</label>
	<input type="date" name="date" value="{{row[2]}}">
	<label>Type</label>
	<input type="text" name="type" value="{{row[3]}}">
	<input type="submit" name="" value="submit">
	{% endfor %}
</form>
</body>
</html>
